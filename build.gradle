apply plugin: 'java'
group 'com.ilargia.games'
version '0.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    gdxVersion = '1.9.4'
}

allprojects {
    apply plugin: 'java'
    apply plugin: "eclipse"
    apply plugin: "idea"

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        mavenLocal()
    }

}


project(":entitas") {
    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        testCompile group: 'junit', name: 'junit', version: '4.11'

    }

}


project(":codegenerator") {
    dependencies {
        compile group: 'org.jboss.forge.roaster', name: 'roaster-api', version: '2.19.1.Final'
        compile group: 'org.jboss.forge.roaster', name: 'roaster-jdt', version: '2.19.1.Final'
        testCompile project(":entitas")
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }

}

project(":functionalTests") {
    dependencies {
        compile project(":entitas")
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        testCompile group: 'junit', name: 'junit', version: '4.11'

    }

}
